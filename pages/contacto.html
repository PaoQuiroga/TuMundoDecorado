<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Saira+Condensed:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Tu Mundo Decorado</title>
</head>

<body>

    <header>

        <h1>
            Tu Mundo Decorado
        </h1>
    </header>

    <main>

        <a href="../index.html">
            <h4>Volver al Home</h4>
        </a>

        <div class="container">

            <div class="h2">
                <h2>
                    Contactanos
                </h2>
            </div>

            <div class="form">
                <section class="form">
                    <fieldset>
                        <form action="contac" method="enctype">
                            <div>
                                <label for="name">Nombre</label>
                                <input type="text" name="full-name" placeholder="Escribe tu nombre">
                            </div>
                            <div>
                                <label for="email">Mail</label>
                                <input type="text" email="full-mail" placeholder="Escribe tu mail">
                            </div>
                            <div>
                                <label for="tel">Telefono</label>
                                <input type="text" tel="full-Tel" placeholder="Escribe tu telefono">
                            </div>
                            <div>
                                <label for="consultation">Mi consulta es</label>
                            </div>
                            <div>
                                <textarea name="Mi consulta es" id="" cols="30" rows="10"
                                    placeholder="Escribe tu consulta"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Enviar">
                                <input type="submit" value="Borrar">
                            </div>
                        </form>
                    </fieldset>
                </section>
            </div>

            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52563.483227433615!2d-58.456120892551255!3d-34.573357650503695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1675632678831!5m2!1ses-419!2sar"
                    width="450" height="300" style="border: 50px;;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="date">
                <p>
                    Palermo-Buenos Aires
                </p>
                <p>
                    Telefono : 15555544
                </p>
                <p>
                    Mail: tumundo@decorado.com.ar
                </p>
            </div>

        </div>

    </main>

    <footer>
        <div class="icon">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-pinterest"></i>
        </div>

        <p>
            Copyright 2023-Tu Mundo Decorado-Todos los derechos reservados.
        </p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
